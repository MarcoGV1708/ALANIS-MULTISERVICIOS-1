<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporación Alanis</title>
    <link rel="shortcut icon" href="icon.ico" />
    <link rel = "stylesheet" href="estilos.css">

</head>
<body>
    <div id="contenido">
        <h2>PAGO</h2>
            <div id = "imprimir">
                <H1 id="titulo">CORPORACIÓN ALANIS</H1>
                <div>
                    <label id = "fecha" class = texto>Fecha: </label>
                </div>

                <div>
                    <label id = "hora" class = texto>Hora:</label>
                </div>

                <div>
                    <label for="servicio" class = "texto">Servicio:</label>
                    <input type="text" id="servicio" list="opciones" class = "caja">
                    <datalist id = "opciones">
                        <option></option>
                        <option>Pagos</option>
                        <option>Financiero</option>
                        <option>Telefonía</option>
                        <option>Gas</option>
                        <option>Agua</option>
                        <option>Luz</option>
                    </datalist>
                </div>

                <div>
                    <label for="agente" class = "texto">Agente:</label>
                    <select roleplay="30" id = "agente" class="caja">
                        <option></option>
                        <option>Cell Power - 570408</option>
                        <option>BIM - 991470639</option>
                        <option>Red Digital - w0081200102</option>
                        <option>Western Union - 570408</option>
                        <option>Full Carga - 112864</option>
                    </select>
                </div>

                <div>
                    <label for="institucion" class = "texto">Institución:</label>
                    <input type="text" id = "institucion" class="caja">
                </div>

                <div>
                    <label for="documento" class = "texto">Nro de Doc:</label>
                    <input type="text" id = "documento" class="caja">
                </div>
		    
		<div>
                    <label for="recibo" class = "texto">Nro de recibo:</label>
                    <input type="text" id = "recibo" class="caja">
                </div>

                <div>
                    <label for="cliente" class = "texto">Cliente:</label>
                    <input type="text" id = "cliente" class="caja">
                </div>

                <div>
                    <label for="op" class = "texto">Nro de Op     :</label>
                    <input type="text" id = "op" class="caja">
                </div>

                <div>
                    <label for="monto" class = "texto">Monto:</label>
                    <input type="text" id = "monto" class="caja" onkeyup="calcularTotal()">
                </div>

                <div>
					<label for="comision" class = "texto">Comisión:</label>
                    <select roleplay="30" onChange="calcularTotal()" id = "comision" class="caja">
                        <option>S/1.00</option>
                        <option>S/0.00</option>
                    </select>
                </div>

                <div>
                    <label for = "total" class = "texto">Total a Pagar:</label>
                    <input type="text" id = "total" class="caja">
                </div>
            </div>

        <div>
            <button onclick="impresora()">IMPRIMIR</button>
        </div>
    </div>
    <script type = "text/javascript" src = "app.js"></script>
</body>
</html>
